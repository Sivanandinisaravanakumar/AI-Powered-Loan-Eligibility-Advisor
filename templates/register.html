<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Loan Prediction System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4b79a1, #283e51);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle animated gradient background */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
      animation: gradientShift 8s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .register-container {
      width: 400px;
      background: white;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 0.9s ease-out;
      transform: translateY(0);
      backdrop-filter: blur(10px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 25px;
      color: #4b79a1;
      transition: all 0.4s ease;
      animation: userPulse 2s infinite alternate;
    }

    @keyframes userPulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    h2 {
      color: #283e51;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1.8em;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #777;
      font-size: 1em;
      margin-bottom: 35px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px;
      margin: 14px 0;
      border: 1px solid #eee;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
      background: #fafafa;
    }

    input:focus {
      border-color: #4b79a1;
      box-shadow: 0 0 0 3px rgba(75, 121, 161, 0.2);
      transform: translateY(-2px);
      background: white;
    }

    input::placeholder {
      color: #aaa;
      transition: opacity 0.3s ease;
    }

    input:focus::placeholder {
      opacity: 0;
    }

    button {
      width: 100%;
      background: #4b79a1;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #355c7d;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(75, 121, 161, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 14px;
      user-select: none;
      transition: color 0.3s;
      font-weight: bold;
    }

    .password-toggle:hover {
      color: #4b79a1;
    }

    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
      animation: shake 0.5s ease-in-out;
    }

    .success {
      color: #27ae60;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-4px); }
      40%, 80% { transform: translateX(4px); }
    }

    .links {
      margin-top: 25px;
      font-size: 14px;
    }

    .links a {
      color: #4b79a1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #ffda79;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-container {
        width: 90%;
        padding: 40px 25px;
      }
      h2 {
        font-size: 1.6em;
      }
      .subtitle {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

<div class="register-container">
  <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
  </svg>

  <h2>üìù Create Account</h2>
  <p class="subtitle">Join the AI Loan Prediction System</p>

  <form action="/register" method="POST">
    <div style="position: relative;">
      <input type="text" name="username" placeholder="Choose a Username" required>
    </div>

    <div style="position: relative;">
      <input type="password" name="password" id="password" placeholder="Create a Password" required>
      <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <div style="position: relative;">
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
    </div>

    <button type="submit">Register</button>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="success">{{ success }}</p>
    {% endif %}
  </form>

  <div class="links">
    <p>Already have an account? <a href="/login">Sign In</a></p>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const confirmField = document.getElementById("confirm_password");
    const toggleIcon = document.querySelector(".password-toggle");
    const isPasswordVisible = passwordField.type === "text";

    if (isPasswordVisible) {
      passwordField.type = "password";
      if (confirmField.type === "text") {
          confirmField.type = "password";
      }
      toggleIcon.textContent = "üëÅÔ∏è";
    } else {
      passwordField.type = "text";
      if (confirmField.type === "password") {
          confirmField.type = "text";
      }
      toggleIcon.textContent = "üôà";
    }
  }

  // Micro-interaction on input focus
  document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', () => {
      input.parentElement.style.transform = 'scale(1.01)';
    });
    input.addEventListener('blur', () => {
      input.parentElement.style.transform = 'scale(1)';
    });
  });
</script>

</body>
</html>
