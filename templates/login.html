<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Loan Prediction System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4b79a1, #283e51);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    /* Subtle animated gradient background */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
      animation: gradientShift 8s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main Brand Title */
    .brand-title {
      font-size: 2.4em;
      font-weight: 800;
      color: white;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-family: 'Poppins', sans-serif;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Subtitle under brand */
    .brand-subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.1em;
      font-weight: 500;
      margin-bottom: 40px;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .login-container {
      width: 400px;
      background: white;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 0.9s ease-out 0.4s both;
      transform: translateY(0);
      backdrop-filter: blur(10px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .lock-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 25px;
      color: #4b79a1;
      transition: all 0.4s ease;
      animation: lockPulse 2s infinite alternate;
    }

    @keyframes lockPulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    h2 {
      color: #283e51;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1.8em;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #777;
      font-size: 1em;
      margin-bottom: 35px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px;
      margin: 14px 0;
      border: 1px solid #eee;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
      background: #fafafa;
    }

    input:focus {
      border-color: #4b79a1;
      box-shadow: 0 0 0 3px rgba(75, 121, 161, 0.2);
      transform: translateY(-2px);
      background: white;
    }

    input::placeholder {
      color: #aaa;
      transition: opacity 0.3s ease;
    }

    input:focus::placeholder {
      opacity: 0;
    }

    button {
      width: 100%;
      background: #4b79a1;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #355c7d;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(75, 121, 161, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 14px;
      user-select: none;
      transition: color 0.3s;
      font-weight: bold;
    }

    .password-toggle:hover {
      color: #4b79a1;
    }

    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-4px); }
      40%, 80% { transform: translateX(4px); }
    }

    @media (max-width: 480px) {
      .brand-title {
        font-size: 2em;
      }
      .brand-subtitle {
        font-size: 1em;
      }
      .login-container {
        width: 90%;
        padding: 40px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Large Brand Title -->
  <h1 class="brand-title">LOAN PREDICTION SYSTEM</h1>
  <p class="brand-subtitle">AI-Powered. Secure. Instant.</p>

  <!-- Login Form -->
  <div class="login-container">
    <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm0-10c.55 0 1 .45 1 1v1c0 .55-.45 1-1 1s-1-.45-1-1V7c0-.55.45-1 1-1zm0 14c-2.76 0-5-2.24-5-5h10c0 2.76-2.24 5-5 5z"/>
    </svg>

    <h2>üîê Secure Login</h2>
    <p class="subtitle">Access your personalized loan eligibility dashboard</p>

    <form action="/login" method="POST">
      <div style="position: relative;">
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div style="position: relative;">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Log In</button>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.querySelector(".password-toggle");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordField.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    }

    // Micro-interaction on input focus
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.style.transform = 'scale(1.01)';
      });
      input.addEventListener('blur', () => {
        input.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>

</body>
</html>
